# VideoKall TURN Server Configuration

# Network settings
listening-port=3478
tls-listening-port=5349

# Use fingerprint in TURN messages
fingerprint

# Long-term credential mechanism
lt-cred-mech

# Realm (will be replaced by entrypoint script)
realm=videokall.local

# User credentials (will be replaced by entrypoint script)
user=videokall:videokall123

# Log to stdout
log-file=stdout
verbose

# Disable CLI
no-cli

# Relay port range
min-port=49152
max-port=49200

# Disable multicast peers
no-multicast-peers

# Allow loopback addresses (useful for local testing)
allow-loopback-peers

# Total allocation quota per user
total-quota=100

# Max bandwidth per session (bytes per second)
bps-capacity=0

# Stale nonce lifetime
stale-nonce=600

# Certificate files (optional, for TLS)
# cert=/etc/turnserver/cert.pem
# pkey=/etc/turnserver/key.pem

# No TLS by default (can be enabled with certificates)
no-tls
no-dtls

